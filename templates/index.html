<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D Painting Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    #controls {
      margin-bottom: 10px;
      text-align: center;
    }
    #controls input, #controls button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }

    /* 페인팅 + 3D 영역 */
    #main {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      width: 100%;
      max-width: 1400px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* 페인팅 캔버스 */
    #container {
      flex: 1 1 400px;
      max-width: 600px;
      height: auto;
      aspect-ratio: 1 / 1;
      border: 2px solid #aaa;
      background-color: #222;
    }

    /* 3D 미리보기 */
    #threeWrapper {
      flex: 1 1 500px;
      max-width: 800px;
      height: auto;
      aspect-ratio: 1 / 1;
      position: relative; /* 버튼 오버레이를 위한 부모 */
    }

    #threeContainer {
      width: 100%;
      height: 100%;
      border: 2px solid #aaa;
      background-color: #222;
    }

    #toggleAnimateBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #888;
      border-radius: 4px;
    }

    @media (max-width: 900px) {
      #main {
        flex-direction: column;
        gap: 15px;
      }
      #container, #threeWrapper {
        width: 90%;
        max-width: none;
        aspect-ratio: auto;
      }
    }
  </style>
</head>
<body>
  <h2>UV Painting + 3D Preview</h2>

  <div id="controls">
    <input type="color" id="colorPicker" value="#ff0000" />
    <input type="range" id="brushSize" min="1" max="30" value="10" />
    <button id="saveBtn">저장</button>
  </div>

  <div id="main">
    <div id="container"></div>

    <div id="threeWrapper">
      <div id="threeContainer"></div>
      <button id="toggleAnimateBtn">Rotate ON/OFF</button>
    </div>
  </div>

  <!-- 라이브러리 및 모듈 -->
  <script src="{{ url_for('static', filename='js/konva.min.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/paint.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/three_loader.js') }}"></script>
</body>
</html>
